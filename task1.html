<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Task 1</title>
  </head>
  <body>
    <a href="index.html">Back</a>
    <div class="task-article">
      <h2 class="task-article__title">Task 1</h2>

      <div class="task-article__block">
        <h5 class="task-article__sub-title">
          Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у
          формі таблиці
        </h5>
        <script>
          alert("Task 1")
          const numberA = parseFloat(prompt("Enter first num:", "1"))
          const numberB = parseFloat(prompt("Enter second num:", "1"))

          const sum = numberA + numberB
          const production = numberA * numberB
          const share = numberA / numberB

          document.write(
            `<table border="1">
              <tr>
                <th>Operation</th>
                <th>Number A</th>
                <th>Number B</th>
                <th>Result</th>
              </tr>
              <tr>
                <td>Sum</td>
                <td>${numberA}</td>
                <td>${numberB}</td>
                <td>${sum}</td>
              </tr>
              <tr>
                <td>Production</td>
                <td>${numberA}</td>
                <td>${numberB}</td>
                <td>${production}</td>
              </tr>
              <tr>
                <td>Share</td>
                <td>${numberA}</td>
                <td>${numberB}</td>
                <td>${share}</td>
              </tr>
           </table>`
          )
        </script>
      </div>
    </div>
  </body>
</html>
