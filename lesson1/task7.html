  <body>
    <a href="index.html">Back</a>
    <div class="task-article">
      <h2 class="task-article__title">Task 7</h2>
      <div class="task-article__block">
        <h5 class="task-article__sub-title">
          Знайти суму випадкового номера місяця (від 1 до 12) та випадкового
          номера дня (від 0 до 6).
        </h5>
        <script>
          const randomMonth = Math.floor(Math.random() * 12) + 1
          const randomDay = Math.floor(Math.random() * 6) + 1
          const resultOfSumDayAndMonth = randomMonth + randomDay
          document.write(`
              The sum of random day (${randomDay}) and month (${randomMonth}) is ${resultOfSumDayAndMonth}
          `)
        </script>
      </div>
    </div>
  </body>
