  <body>

    <div class="task-article">
      <h2 class="task-article__title">Task 5</h2>

      <div class="task-article__block">
        <h5 class="task-article__sub-title">
          Дано кількість секунд, що пройшла від початку доби. Визначити скільки
          це годин і хвилин.
        </h5>
        <script>
          alert("Task 5")
          const secondsAfterStartDay = parseInt(prompt("Enter seconds:", "1"))
          const SECONDS_IN_MINUTE = 60
          const SECONDS_IN_HOUR = 3600

          const hourValue = Math.floor(secondsAfterStartDay / SECONDS_IN_HOUR)
          const remainingSecondsAfterHours =
            secondsAfterStartDay % SECONDS_IN_HOUR

          const minutesValue = Math.floor(
            remainingSecondsAfterHours / SECONDS_IN_MINUTE
          )
          const remainingSecondsAfterMinutes =
            remainingSecondsAfterHours % SECONDS_IN_MINUTE

          console.log(
            `${hourValue}h ${minutesValue}m ${remainingSecondsAfterMinutes}s`
          )
          document.write(
            `So, if we have ${secondsAfterStartDay}s it is equal to: ${hourValue}h : ${minutesValue}m : ${remainingSecondsAfterMinutes}s`
          )
          alert(
            `So, if we have ${secondsAfterStartDay}s it is equal to: ${hourValue}h : ${minutesValue}m : ${remainingSecondsAfterMinutes}s`
          )
        </script>
      </div>
    </div>
  </body>
