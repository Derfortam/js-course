        <script>

          document.write(

        <div class="task__expression">S<sub>2</sub>= sqrt( (a + b) / 2a)</div>
        <script>
          alert("Task 0. Exspression 2. S2 = sqrt( (a + b) / 2a)")
          const taskZeroExspressionTwoNumOne = parseFloat(
            prompt("Enter number 'a'", "1")
          )
          const taskZeroExspressionTwoNumTwo = parseFloat(
            prompt("Enter number 'b'", "1")
          )
          const taskZeroExspressionTwoResult = Math.cbrt(
            (taskZeroExspressionTwoNumOne + taskZeroExspressionTwoNumTwo) /
              (2 * taskZeroExspressionTwoNumOne)
          )
          document.write(
            ` So, the Exspresion 2 with value of a (${taskZeroExspressionTwoNumOne}) and b (${taskZeroExspressionTwoResult}) is equal to ${taskZeroExspressionTwoResult}.`
          )

          alert(
            `So, the Exspresion 2 is equal to ${taskZeroExspressionTwoResult}.`
          )
        </script>
      </div>
      <div class="task__section">

          S<sub>3</sub>= Math.pow((a + b) * c, 1/3);
        </div>
        <script>
          alert("Task 0. Exspression 3. S3 = Math.pow((a + b) * c, 1/3);")
          const taskZeroExspressionThreeNumOne = parseFloat(
            prompt("Enter number 'a'", "1")
          )
          const taskZeroExspressionThreeNumTwo = parseFloat(
            prompt("Enter number 'b'", "1")
          )
          const taskZeroExspressionThreeNumThree = parseFloat(
            prompt("Enter number 'c'", "1")
          )

          const taskZeroExspressionThreeResult = Math.pow(
            (taskZeroExspressionThreeNumOne + taskZeroExspressionThreeNumTwo) *
              taskZeroExspressionThreeNumThree,
            1 / 3
          )
          document.write(
            `So, the Exspresion 3 with value of a (${taskZeroExspressionThreeNumOne}), b (${taskZeroExspressionThreeNumTwo}) and c (${taskZeroExspressionThreeNumThree}) is equal to ${taskZeroExspressionThreeResult}.`
          )
          alert(
            `So, the Exspresion 3 is equal to ${taskZeroExspressionThreeResult}.`
          )
        </script>
      </div>
