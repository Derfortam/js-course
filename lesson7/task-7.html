            <script>
              /*
             Створити функцію, яка випадковим чином виводить 
             на екран одне із 4 зображень 
             (шляхи до зображень передаються у функцію)
               */


              function getRandomPhoto(img1, img2, img3, img4) {
                let imageArray = [img1, img2, img3, img4]
                const randomImageNumber = Math.floor(Math.random() * 4)

                const result = imageArray[randomImageNumber]
                return document.write(`<img src="${result}" alt="Image" class="tasks__image-random">`)

                // return document.write(`<img src="img/img${randomImageNumber}.jpg" alt="Image" class="tasks__image-random">`)
              }


              getRandomPhoto("img/img1.jpg", "img/img2.jpg", "img/img3.jpg", "img/img4.jpg")
              getRandomPhoto("img/img1.jpg", "img/img2.jpg", "img/img3.jpg", "img/img4.jpg")
              getRandomPhoto("img/img1.jpg", "img/img2.jpg", "img/img3.jpg", "img/img4.jpg")
              getRandomPhoto("img/img1.jpg", "img/img2.jpg", "img/img3.jpg", "img/img4.jpg")
            </script>
