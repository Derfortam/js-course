<body>
  <div class="wrapper">
    <main class="page">
      <img src="img/background.jpg" alt="image" class="page__background">
      <div class="page__titling">
        <h1 class="page__title">Task 2</h1>
        <a href="index.html" class="page__back">Go Back</a>
      </div>
      <div class="page__tasks tasks">
        <div class="tasks__answer">

          <script>

            function sayWhatIsTheDay(number) {
              switch (number) {
                case 1:
                case 2:
                case 3:
                case 4:
                case 5:
                  return "Weekday"
                  break
                case 6:
                case 7:
                  return "Day off"
                  break
                default:
                  return "Enter correct data"
                  break
              }
            }

            let ourNumber = sayWhatIsTheDay(3)
            document.write(`${ourNumber} <br>`)

            let userNumber = parseInt(prompt("Enter number between 1 and 7", "1"))
            document.write(`You write a ${userNumber} and it is a ${sayWhatIsTheDay(userNumber)}`)

          </script>

        </div>
      </div>
    </main>
  </div>
