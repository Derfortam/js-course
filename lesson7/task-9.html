            /* Дано покази температур (довільна кількість). Розробити 
            функцію, яка дозволить знайти середнє значення для додатних показів 
            температури.
            */



            function getMinusTenperatureCount() {
              let count = 0

              for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] < 0 && arguments[i] !== 0) {
                  count++
                }
              }
              return count

            }
