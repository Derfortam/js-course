          <script>
            /* Дано покази температур (довільна кількість). Розробити 
            функцію, яка дозволить знайти середнє значення для додатних показів 
            температури.
            */

            function getAverageTenperature() {
              let moreThanZero = 0
              let count = 0

              for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] > 0 && arguments[i] !== 0) {
                  moreThanZero += arguments[i]
                  count++
                }
              }
              let averageTemperature = moreThanZero / count
              return averageTemperature

            }

            document.write(getAverageTenperature(5, -1, 0, 5, 10, 10))
