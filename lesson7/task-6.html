          <script>
            /*
             Створити функцію, яка створює таблицю з 
             вказаною кількістю рядків і стовпців (таблиця 
             заповнюється заданим фіксованим повідомленням).
             */

            function createTable(rowNumber, columnNumber, data) {
              rowNumber = parseInt(rowNumber)
              columnNumber = parseInt(columnNumber)

              document.write('<table class="table">')
              for (let i = 0; i < rowNumber; i++) {
                document.write('<tr>')
                for (let j = 0; j < columnNumber; j++) {
                  document.write(`<td>${data}</td>`)
                }
                document.write('</tr>')
              }
              document.write('</table>')
            }


            createTable(5, 4, "Ciao")

            createTable(5, 4, 0)

          </script>

        </div>
      </div>
