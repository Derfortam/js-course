            /*
            Створити функцію, яка виводить банер, 
            у функцію передаються: зображення, заголовок та посилання, куди
              переходимо при кліку на зображення
             */

            function createCustomBaner(imageSrc, title, link) {
              document.write('<div class="baner">');
              document.write(`<a target="_blank" href="${link}" class="baner__link">`);
              document.write(`<h2 class="baner__title">${title}</h2>`);
              document.write(`<img src="${imageSrc}" alt="image" class="baner__image">`);
              document.write('</a>');
              document.write('</div>');
            }

            function getBaner() {
              let createUserBannerImage = prompt("Enter image global src:")
              let createUserBannerTitle = prompt("Enter title:")
              let createUserBannerLink = prompt("Enter link:")
              createCustomBaner(createUserBannerImage, createUserBannerTitle, createUserBannerLink)
            }


            createCustomBaner('https://assets-prd.ignimgs.com/2022/08/02/lord-of-the-rings-thumbnail-1659474646743.jpg', "The lord of The rings", "https://google.com")
            createCustomBaner('https://images.hdqwalls.com/wallpapers/dune-part-2-2024-hc.jpg', "Dune: Part Two", "https://google.com")

          </script>
