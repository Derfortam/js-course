          <script>
            /*
            Дано масив, який зберігає кількість відвідувачів магазину протягом тижня. Вивести на екран:
            номери днів, протягом яких кількість відвідувачів була меншою за 20;
            номери днів, коли кількість відвідувачів була мінімальною;
            номери днів, коли кількість відвідувачів була максимальною;
            загальну кількість клієнтів у робочі дні та окремо загальну кількість днів на вихідних.
             */

            let storeUsers = [5, 90, 60, 30, 6, 8, 21]

            function getUserLessThan20(users) {
              let result = []
              for (let i = 0; i < users.length; i++) {
                if (users[i] < 20)
                  result.push(i + 1)
              }
              return result
            }

            function getMinimalUsersNumber(users) {
              let result = Math.min(...users)
              return result
            }
            function getMaxUsersNumber(users) {
              let result = Math.max(...users)
              return result
            }

            function printInformation(ourArray, text) {
              for (let i = 0; i < ourArray.length; i++) {
                document.write(`${text} ${ourArray[i]}<br>`)
              }
            }

            function getClientsInWorlWeekendDays(array) {
              let weekendClients = 0
              let workDaysClients = 0
              for (let i = 0; i < array.length; i++) {
                if (i === 5 || i === 6)
                  weekendClients += array[i]
                else
                  workDaysClients += array[i]

              }
              return [workDaysClients, weekendClients]
            }


            let usersData = getUserLessThan20(storeUsers)
            printInformation(usersData, "Users in store was less than 20 in this day:")

            let minimumResult = getMinimalUsersNumber(storeUsers)
            document.write(`Users in store was minimum: ${minimumResult}<br>`)

            let maxResult = getMaxUsersNumber(storeUsers)
            document.write(`Users in store was max: ${maxResult}<br>`)


            let usersInWorkDays = getClientsInWorlWeekendDays(storeUsers)[0]
            let usersInWeekendDays = getClientsInWorlWeekendDays(storeUsers)[1]

            document.write(`Users in store in work days ${usersInWorkDays} and in weekend day -- ${usersInWeekendDays} <br>`)

          </script>
