            /*
             Дано послідовність оцінок учня. Підрахувати кількість:
             1)	двійок
             2)	кількість хороших оцінок (добре, відмінно);
             3)	кількість оцінок, які нижче середнього.
             */

            const studentGrades = [2, 5, 4, 3, 2]

            function countGrades(arrayGrades, condition) {
              let result = 0
              for (let i = 0; i < arrayGrades.length; i++) {
                if (condition(arrayGrades[i])) {
                  result++
                }
              }
              return result
            }

            function isBad(grade) {
              return grade === 2
            }

            function isGood(grade) {
              return grade > 3
            }

            function getAverageFromArray(array) {
              let sum = 0
              let result
              for (let i = 0; i < array.length; i++) {
                sum = array[i]
              }
              result = sum / array.length
              return result
            }


            function getGradesLessThanAverage(grade) {
              return grade < getAverageFromArray(studentGrades)
            }



            console.log(countGrades(studentGrades, isBad))
            console.log(countGrades(studentGrades, isGood))
            console.log(countGrades(studentGrades, getAverageFromArray))
