          <script>
            /*
             Дано масив, який містить оцінки
             з К предметів. Знайти середній бал 
             і з’ясувати до якої категорії він відноситься
              (відмінник, двійочник (має хоча би одну двійку),
               хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).
             */



            const grades = [6, 2, 9, 10, 12, 8, 10, 11, 8, 9, 12]

            const averageGrades = (ourGrades) => {
              let average = 0
              for (let i = 0; i < ourGrades.length; i++) {
                average += ourGrades[i]
              }
              let result = average / ourGrades.length
              return result
            }

            const studentsCategory = (studentGrades) => {
              let result
              for (let i = 0; i < studentGrades.length; i++) {
                if (studentGrades[i] === 2) {
                  result = "Bad student"
                  break
                } else if (studentGrades[i] >= 6 && studentGrades[i] <= 9) {
                  result = "Good student"
                  break
                } else if (studentGrades[i] === 3) {
                  result = "Not too bad student"
                } else {
                  result = "Exelent student"
                }
              }
              return result
            }

            console.log(averageGrades(grades))
            console.log(studentsCategory(grades))

            document.write(`The student average grade is ${averageGrades(grades)}`)


          </script>
