<!DOCTYPE html>
<html lang="en">
<!-- zxx -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Name</title>
</head>

<body>
  <div class="wrapper">

    <main class="page">
      <div class="page__task">
        <div class="task__container">
          <a href="index.html" class="button-back">Back to Main</a>

          <script>
            document.write('<form action="#" method="get" class="product">')
            for (let i = 1; i <= 10; i++) {
              document.write(`<div class="product__block"><label>Product #${i}</label><input type="number"></div>`)
              if (i === 10) {
                document.write(`<div class="product__block"><button type="submit">Submit</div>`)
              }
            }
            document.write('</form>')
          </script>
        </div>
      </div>
    </main>
  </div>

</body>

</html>
