<body>
  <div class="wrapper">


    <main class="page">
      <div class="page__task">
        <div class="task__container">
          <a href="index.html" class="button-back">Back to Main</a>

          <script>

            let amountToPaid = 3000
            alert(`Ypu need to paid ${amountToPaid}$`)

            let userPaid
            while (amountToPaid > 0) {
              userPaid = parseFloat(prompt("Enter a money"))
              userPaid = userPaid.toFixed(2)
              amountToPaid -= userPaid
              amountToPaid = amountToPaid.toFixed(2)

              if (amountToPaid < 0) {
                alert(`Thank you, here is your rest - ${Math.abs(amountToPaid)}$`)
              } else if (amountToPaid == 0) {
                alert(`Thank you for buying`)
              }
              else {
                alert(`You need to paid ${amountToPaid}$ yet`)
              }
            }


          </script>
        </div>
      </div>
    </main>


  </div>
