<body>
  <div class="wrapper">


    <main class="page">
      <div class="page__task">
        <div class="task__container">
          <a href="index.html" class="button-back">Back to Main</a>

          <script>
            let evenNumber = 0
            let oddNumber = 0
            for (let i = 0; i < 100; i++) {
              const randomNumber = 1 + Math.floor(Math.random() * 1000)

              if (randomNumber % 2 === 0) {
                evenNumber++
              } else {
                oddNumber++
              }
            }
            document.write(`Out of 100 random numbers, we have ${evenNumber} even and ${oddNumber} odd`)
          </script>
        </div>
      </div>
    </main>


  </div>
</body>
