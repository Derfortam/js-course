<!DOCTYPE html>
<html lang="en">
<!-- zxx -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Name</title>
</head>

<body>
  <div class="wrapper">


    <main class="page">
      <div class="page__task">
        <div class="task__container">
          <a href="index.html" class="button-back">Back to Main</a>

          <script>
            const numberOfListLenght = parseInt(prompt("Enter lenght of list", "1"))
            document.write('<ol class="task__list">')
            for (let i = 1; i <= numberOfListLenght; i++) {
              const randomListNumber = 1 + Math.floor(Math.random() * 100)
              document.write(`<li>${randomListNumber}</li>`)
            }
            document.write('</ol>')
          </script>
        </div>
      </div>
    </main>


  </div>
</body>

</html>
