<!DOCTYPE html>
<html lang="en">
<!-- zxx -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Name</title>
</head>

<body>
  <div class="wrapper">


    <main class="page">
      <div class="page__task">
        <div class="task__container">
          <a href="index.html" class="button-back">Back to Main</a>

          <script>

            const yourRandomNumber = parseInt(prompt("Enter your number", "1"))

            let computerAsking = false
            let computerRandomNumber

            while (computerAsking === false) {
              computerRandomNumber = 1 + Math.floor(Math.random() * yourRandomNumber)
              computerAsking = confirm(`Is this your number: ${computerRandomNumber}`)
              if (computerAsking === true) {
                document.write(`Congratulation, your number is ${computerRandomNumber}`)
                break
              }
            }

          </script>
        </div>
      </div>
    </main>


  </div>
</body>

</html>
