<!DOCTYPE html>
<html lang="en">
<!-- zxx -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Name</title>
</head>

<body>
  <div class="wrapper">


    <main class="page">
      <div class="page__task">
        <div class="task__container">
          <a href="index.html" class="button-back">Back to Main</a>

          <script>

            let temperatureValue = 0

            let userEnterTemperature
            for (let i = 1; i <= 12; i++) {
              let monthName = ""
              switch (i) {
                case 1:
                  monthName = "January"
                  break
                case 2:
                  monthName = "February"
                  break
                case 3:
                  monthName = "March"
                  break
                case 4:
                  monthName = "April"
                  break
                case 5:
                  monthName = "May"
                  break
                case 6:
                  monthName = "June"
                  break
                case 7:
                  monthName = "July"
                  break
                case 8:
                  monthName = "August"
                  break
                case 9:
                  monthName = "September"
                  break
                case 10:
                  monthName = "October"
                  break
                case 11:
                  monthName = "November"
                  break
                case 12:
                  monthName = "December"
                  break
              }
              userEnterTemperature = parseFloat(prompt(`Enter a temperature in ${monthName}`, "0"))
              temperatureValue += userEnterTemperature
            }


            temperatureValue = temperatureValue / 12
            temperatureValue = temperatureValue.toFixed(2)
            document.write(`The average temperature for the year is ${temperatureValue}^C`)



          </script>
        </div>
      </div>
    </main>


  </div>
</body>

</html>
