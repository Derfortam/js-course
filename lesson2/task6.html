<!DOCTYPE html>
<html lang="en">
<!-- zxx -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Name</title>
</head>

<body>
  <div class="wrapper">

    <main class="page">
      <div class="page__task">
        <div class="task__container">

          <script>

            let dayOfWeek = parseInt(prompt("Enter a day of the week (1-7):", "1"))

            switch (dayOfWeek) {
              case 1:
                document.write("It is a Monday")
                break
              case 2:
                document.write("It is a Tuesday")
                break
              case 3:
                document.write("It is a Wednesday")
                break
              case 4:
                document.write("It is a Thursday")
                break
              case 5:
                document.write("It is a Friday")
                break
              case 6:
                document.write("It is a Saturday")
                break
              case 7:
                document.write("It is a Sunday")
                break
              default:
                document.write("You input incorrect data")

            }
          </script>
        </div>
      </div>
    </main>
  </div>

</body>

</html>
