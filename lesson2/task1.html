<!DOCTYPE html>
<html lang="en">
<!-- zxx -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Name</title>
</head>

<body>
  <div class="wrapper">


    <main class="page">
      <div class="page__task">
        <div class="task__container">

          <script>
            const firstChildName = prompt("Enter name of first child", "Child 1")
            const sweetNumberOfFirstChild = parseInt(prompt("Enter value of sweet of first child", "1"))

            const secondChildName = prompt("Enter name of second child", "Child 2")
            const sweetNumberOfSecondChild = parseInt(prompt("Enter value of sweet of second child", "1"))

            if (sweetNumberOfFirstChild > sweetNumberOfSecondChild) {
              document.write(`${firstChildName} has more sweets than ${secondChildName}`)
            } else if (sweetNumberOfFirstChild < sweetNumberOfSecondChild) {
              document.write(`${secondChildName} has more sweets than ${firstChildName}`)
            } else if (sweetNumberOfFirstChild === sweetNumberOfSecondChild) {
              document.write(`${secondChildName} and ${firstChildName} have the same amount of sweets`)
            } else {
              document.write('You enter uncorrect data')
            }
          </script>
        </div>
      </div>
    </main>


  </div>
</body>

</html>
