<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Name</title>
</head>

<body>
  <div class="wrapper">

    <main class="page">
      <div class="page__task">
        <div class="task__container">

          <script>
            const productPrice = parseFloat(prompt("Enter product price:", "1"))
            const moneyYouHave = parseFloat(prompt("Enter value of mony yhat you have", "1"))

            if (moneyYouHave < productPrice) {
              const moneyNotEnough = Math.abs(moneyYouHave - productPrice)
              document.write(`You cannot buy this product, because you need ${moneyNotEnough}$ yet`)
            } else if (moneyYouHave >= productPrice) {
              document.write("You can buy it <br>")
              document.write("We also offer to buy you a lottery for $4")
            } else {
              document.write("Enter correct data")
            }
          </script>
        </div>
      </div>
    </main>
  </div>

</body>
