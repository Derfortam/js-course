<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <a href="index.html">Back</a>
    <div class="task-article">
      <h2 class="task-article__title">Task 4</h2>

      <div class="task-article__block">
        <h5 class="task-article__sub-title">
          Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
        </h5>
        <script>
          alert("Task 4")

          const santimetersValue = parseFloat(
            prompt("Enter santimetr lenght:", "1")
          )
          const SANTIMETERS_IN_METR = 100
          const SANTIMETERS_IN_KILOMETR = 100000

          const lenghtInMeters = santimetersValue / SANTIMETERS_IN_METR

          const lenghtInKilometers = santimetersValue / SANTIMETERS_IN_KILOMETR
          document.write(
            `So, if we have ${santimetersValue}cm it is like: ${lenghtInMeters} meters <br>`
          )
          document.write(
            `And also ${santimetersValue}cm is like: ${lenghtInKilometers} kilometers`
          )
          alert(
            `So, if we have ${santimetersValue}cm it is like: ${lenghtInMeters} meters or ${lenghtInKilometers} kilometers `
          )
        </script>
      </div>
    </div>
  </body>
