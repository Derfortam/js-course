          <script>

            /*
              Користувач вводить кількість елементів. 
              Створити масив, у якому перша половина заповнена 1-цями, 
              а друга заповнена 7-ками.
            */




            let userArrayLength = parseInt(prompt(`Enter a array length (more than 0 and 1):`, "2"))
            if (userArrayLength === 1) userArrayLength = parseInt(prompt(`Enter a array length (more than 0 and 1!!!!):`, "2"))
            let arrayFirstSector = parseInt(userArrayLength / 2)
            // let arraySecondSector = userArrayLength - arrayFirstSector



            let newArray = new Array(userArrayLength).fill(1, 0, arrayFirstSector)
            newArray.fill(7, arrayFirstSector, userArrayLength + 1)
            document.writeln(newArray)


          </script>

        </div>
      </div>
    </main>
  </div>
