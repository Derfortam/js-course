          <script>
            /*
             Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2

             */

            let anyArray = [100, 44, 56, -454, 22, 456, 909]
            let firstElement = anyArray[0]
            anyArray.forEach((element, index) => {
              if (element > firstElement) anyArray[index] *= 2
            })
            document.write(anyArray)

          </script>
