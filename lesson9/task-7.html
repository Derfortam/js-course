          <script>
            /*
              Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки
             */

            let saleArray = [2034, 4450, 12, 3045, 503, 2200, 678]
            document.write(`Original array: ${saleArray} <br>`)

            const discount = 0.3
            saleArray.forEach((element, index) => {
              if (element > 1000) {
                let thisDiscount = element * discount
                saleArray[index] -= thisDiscount
              }
            })
            document.write(`New array: ${saleArray}`)


          </script>
        </div>

      </div>
