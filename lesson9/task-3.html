<body>
  <div class="wrapper">

      <div class="page__titling">

      </div>
      <div class="page__tasks tasks">
        <div class="tasks__answer">

          <script>
            /*
             Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
             */


            let userArrayLength = parseInt(prompt(`Enter a array length:`, "2"))
            if (userArrayLength === 1) userArrayLength = parseInt(prompt(`Enter a array length (more than 0 and 1!!!!):`, "2"))
            let newArray = new Array(userArrayLength).fill(1, 0, 5)
            newArray.fill(7, 5, userArrayLength + 1)
            document.writeln(newArray)


          </script>

        </div>
      </div>
    </main>
  </div>
</body>
