<body>
  <div class="wrapper">
    <main class="page">
      <img src="img/background.jpg" alt="image" class="page__background">
      <div class="page__titling">
        <h1 class="page__title">Task 10</h1>
        <a href="index.html" class="page__back">Go Back</a>
      </div>
      <div class="page__tasks tasks">
        <div class="tasks__answer">
          <script>
            /*
            Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
            */

            const prices = [234, 34, 567, 23, 89, 466, 24, 900, 454, 110, 34, 5]
            document.write(`Prices: ${prices}<br>`)
            const tax = 1.2
            const newPricesArray = prices.map(
              (element, index) => (element * tax).toFixed(2)
            )
            document.write(`Prices with Taxes: ${newPricesArray}`)

          </script>

        </div>
      </div>
    </main>
  </div>
</body>
