<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Name</title>
</head>

<body>
  <div class="wrapper">

    <main class="page">
      <div class="page__task">
        <div class="task__container">

          <script>

            let category = prompt("Enter your category (A-C):", "A")
            category = category.toUpperCase()
            switch (category) {
              case "A":
                document.write("You can drive on bike")
                break
              case "B":
                document.write("You can drive on passenger car")
                break
              case "C":
                document.write("You can drive on truck")
                break
              default:
                document.write("You input incorrect data")

            }
          </script>
        </div>
      </div>
    </main>
  </div>

</body>

</html>
